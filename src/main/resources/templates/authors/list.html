<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Framework Author List</title>
</head>
<body>
<table>
    <tr>
        <th>FirstName</th>
        <th>LastName</th>
    </tr>
    <tr th:each="author : ${authors}">
        <td th:text="${author.firstName}">Jeff</td>
        <td th:text="${author.lastName}">Jeff</td>
    </tr>
</table>
</body>
</html>
